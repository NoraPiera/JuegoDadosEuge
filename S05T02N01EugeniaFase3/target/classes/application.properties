
spring.application.name=S05T02N01EugeniaFase3
server.port=9001

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/JuegoDadosSecurity?createDatabaseIfNotExist=true
spring.datasource.username=euge
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Swagger UI configuration
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swaggerJuegoDados
